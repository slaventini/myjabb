apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    defaultConfig {
        applicationId "com.myjabb"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('src/main/libs/gson-2.2.4.jar')
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile 'org.igniterealtime.smack:smack-android:4.1.3'
    compile 'org.igniterealtime.smack:smack-tcp:4.1.3'
    compile 'org.igniterealtime.smack:smack-android-extensions:4.1.3'
    compile 'org.igniterealtime.smack:smack-sasl-provided:4.1.3'
    compile 'com.android.support:support-v4:22.2.0'
}


